#set($id = $product.Id)
#set($uri = $product.Uri)
#set($escapedName = $product.HtmlEscapedName)

<a class="shelf__pic" title="$escapedName" href="$uri">
	<span class="shelf__pic__principal">$product.GetImageTag(30)</span>
	<span class="shelf__pic__verso">$product.GetImageTag(30,"verso")</span>
	#if ($product.IsInStock)
		#if ($product.HasBestPrice)
			<span class="shelf__product__price__old">$product.ListPrice</span>
		#end
		<span class="shelf__product__price__best"><em>$product.BestPrice</em></span>
		<span class="shelf__buyButton">Comprar</a>
	#else
		<span class="shelf__product__empty">Produto Esgotado</span> 
	#end
	<span class="shelf__productName" title="$escapedName" href="$uri">$product.Name</span>
	<!-- <span class="shelf__product__flags">$product.HightLight</span> -->
</a>
