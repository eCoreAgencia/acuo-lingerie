<div class="barra-header-flutuante">
	<header id="header">
		
		<div class="contact-regua hidden-xs hidden-sm">
			<div class="pull-left">
				<vtex.cmc:bannerRegua/>
			</div>
			<div class="contact pull-right">
				<span>Central de Atendimento: <a href="/institucional/contato"><b><vtex.cmc:telefone /></b></a></span>
			</div>

		</div>
		<div class="header-info">

			<div class="clearfix">
				
				<div class="col-customer pull-right">
					
					<ul class="list-inline">
						<li class="user">
							<a href="/login" title="Entrar" class="login">
								<img src="/arquivos/icon-user.png" alt="login"/>
								<span class="v-middle">Entrar</span>
							</a>
							<a href="/account" title="Pedidos" class="pedidos">
								<span class="v-middle">Pedidos</span>
							</a>
						</li>
						<li class="my-wishlist">
							<a href="/wishlist">
								<img src="/arquivos/icon-wishlist.png" alt="lista de desejo"/>
								<span class="my-wish-num v-middle">0</span>
							</a>
						</li>
						<li class="my-cart">
							<a class="btn btn-my-cart" href="/checkout/#/cart">
								<img src="/arquivos/icon-cart.png" alt="Meu carrinho" class="v-middle"/>
								<span class="my-cart-badge v-middle">0</span>
							</a>
						</li>
					</ul>
				</div>
				
				<!-- nv mobile -->
				<div class="mobile-nav pull-left visible-xs">
					<button class="btn btn-nav-mobile"><i class="fa fa-bars" aria-hidden="true"></i></button>
				</div>
				
				<!-- logo -->
				<div class="col-brand">
					<h1 class="brand">
						<a href="/" title="Magazine">
							<b class="sr-only"><vtex.cmc:storeName/></b>
							<img src="/arquivos/logo.png" alt="Magazine" class="img-responsive" />
						</a>
					</h1>
				</div>

				<div class="col-search overflow-hidden pull-left">
					<vtex.cmc:fullTextSearchBox/>
				</div>

			</div>
		</div>

		<div class="nav-bar hidden-xs">
			<div class="container clearfix">
				<vtex.cmc:departmentNavigator/>
			</div>
		</div>

	</header>
</div>
