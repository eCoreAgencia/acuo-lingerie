<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
    
    <head>
        <vtex:template  id="ad-head" />
        <vtex:template id="ec-commonStyles" />
    </head>

    <body id="department-page">
    
        <!-- <vtex:template  id="ad-header" /> -->
        <vtex:template  id="ec-header" />

        <div class="banner-department hidden-xs">
            <vtex:contentPlaceHolder id="banner-departamento" />
        </div>
        
        <main class="container">
            
            <div class="row row-department">
                <div class="col-search-nav col-sm-3">
                    <vtex.cmc:departmentNavigator />
                </div>
                <div class="col-showcase col-sm-9">
                    <div class="header-categoria">
                        <div class="department-title"></div>
                    </div>
                    
                    <div id="filter-mobile" class="visible-xs"><button class="btn btn-block btn-default btn-open-filter-mobile"><i class="fa fa-filter" aria-hidden="true"></i> Filtrar</button></div>

                    <div id="content-filter-mobile" class="hidden-md hidden-lg">
                        <span class="filtros-title">Filtros:</span>
                        <span id="close-filter"></span>
                    </div>

                    <div class="showcase">
                        <vtex.cmc:searchResult layout="79b16016-c878-4e7b-8f01-c452e5e3c78a" itemCount="12" columnCount="12" />
                    </div>
                </div>
            </div>

        </main>
        
        <div class="description-department hidden-xs hidden-sm">
            <div class="container">
                <vtex:contentPlaceHolder id="descriptionDepartment" />
            </div>
        </div>

        <!-- <vtex:template  id="ad-footer" /> -->
        <vtex:template  id="ec-footer" />
        
    </body> 
    
    <vtex:template  id="ad-js" />
    <vtex:template  id="ec-commonScripts" />

    <script>
        $('.menu-departamento').clone().appendTo('#content-filter-mobile');

        $("#filter-mobile").click(function() {
            $(this).next().toggleClass('active');
            $(this).next().slideToggle();
        });
        $('#close-filter').click(function() {
            $('#content-filter-mobile').fadeOut(100);
        });

        $(".Cor a").each(function() {
            var $color = $(this).attr("title");
            $(this).addClass($color);
        });

        $('.resultado-busca-termo .value').appendTo('.department-title');

    </script>
    
</html>
