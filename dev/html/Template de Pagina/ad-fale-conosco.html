<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">

    <head>
        <vtex:template  id="ad-head" />
    </head>

    <body id="institucional-page">

        <vtex:template  id="ad-header" />

        <main class="container">
            <div class="row">
                <div class="col-sm-3 hidden-xs">
                    <div class="nav-inst">
                        <h3>Contato</h3>
                        <ul>
                            <li><span>Ligue:</span> <vtex.cmc:telefone/></li>
                        </ul>

                        <br />

                        <h3>Insitucional</h3>
                        <vtex.cmc:footerLinks/>
                        
                        <br />

                        <h3>Dúvidas</h3>
                        <vtex.cmc:footerLinksSuporte/>
                    </div>
                </div>
                <div class="col-sm-8">
                    <h3>Fale Conosco</h3>
                    <script type="text/javascript" src="//www.admakedev.com/arquivos-vtex/acuo/arquivos/contactMasterData_v1.21_ptbr.js"></script>
                    <script type="text/javascript">
                        $(document).ready(function(){
                            
                            var storeName = "acuo"; //Indica o nome da conta utilizada na API do MasterData
                            var dataEntity = "CO"; //Indica a sigla da entidade de dados utilizada na API do MasterData
                            var htmlElementId = "contactForm"; //Indica o ID do elemento HTML que receberá o formulário
                            var messageLoading = "Carregando..."; //Mensagem de carregamento do formulário (ao salvar)
                            var messageValidation = "Preencha corretamente todos os campos obrigatórios do formulário."; //Mensagem de validação de formulário
                            var messageSuccess = "Contato realizado com sucesso. Em breve nossa equipe entrará em contato com você. Obrigado."; //Mensagem de sucesso
                            var messageError = "Algum erro aconteceu. Tente novamente mais tarde."; //Mensagem de erro
                            
                            FormCreate(storeName, dataEntity, htmlElementId, messageLoading, messageValidation, messageSuccess, messageError);
                        });
                    </script>

                    <div class="box-form text-center">
                        <div id="contactForm"></div>
                    </div>
                </div>
            </div>
        </main>

        <div class="news-box">
            <div class="container">   
                <vtex.cmc:newsletterOptIn/>
            </div>
        </div>

        <vtex:template  id="ad-footer" />
        
    </body> 
    
    <vtex:template  id="ad-js" />
    
</html>
