<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
    
    <head>
        <vtex:template  id="ad-head" />
        <vtex:template id="ec-commonStyles" />

        <!-- Trustvox -->
        <style type="text/css">
            .trustvox-widget-rating .ts-shelf-container,
            .trustvox-widget-rating .trustvox-shelf-container {display: inline-block;}
            .trustvox-widget-rating span.rating-click-here {
                top: -3px;
                display: inline-block;
                position: relative;
                color: #DAA81D;
                font-size: 12px;
            }
            .trustvox-widget-rating:hover span.rating-click-here {text-decoration: underline;}
            .trustvox-container{width: 100%; float: left;}
        </style>
        <!-- /Trustvox -->

    </head>

    <body id="product-page">

        <!-- Trustvox -->
        <script type="text/javascript">
            window._trustvox =  [];
            _trustvox.push(['_storeId', '2077']);
        
            _trustvox.push(['_productId',  skuJson.productId]);
            _trustvox.push(['_productName', skuJson.name]);
            _trustvox.push(['_productPhotos', [skuJson.skus[0].image]]);
        
            $(document).ready(function() {
            $('.trustvox-fluid-jump').on('click', function(event) {
                event.preventDefault();
                var offset = $($(this).attr('href')).offset().top;
                $('html, body').animate({scrollTop:offset}, 500);
            });
            });
        </script>
        <script async="true" type="text/javascript" src="//static.trustvox.com.br/assets/widget.js"></script>
        <!-- /Trustvox -->

        <!-- <vtex:template  id="ad-header" /> -->
        <vtex:template  id="ec-header" />

        <main id="produto">
            
            <div class="container">
                
                <div class="product-name visible-xs visible-sm"><vtex.cmc:productName /></div>
                <!-- <div class="col-rate visible-sm visible-xs">
                    <vtex.cmc:evaluationRate/>
                </div> -->

                <div class="row row-product">
                    
                    <div class="col-images col-sm-12 col-md-8">
                        <vtex.cmc:ProductImage zoom="off"/> 
                    </div>

                    <div class="col-details col-sm-12 col-md-4">
                        
                        <div class="details-scroll">
                            <h1 class="product-name hidden-xs hidden-sm"><vtex.cmc:productName /></h1>
                            <vtex.cmc:productReference/>
                            <!-- Trustvox -->
                            <div class="trustvox-rating">
                                <a class="trustvox-fluid-jump trustvox-widget-rating" href="#trustvox-reviews" title="Pergunte e veja opiniões de quem já comprou">
                                <div class="trustvox-shelf-container" data-trustvox-product-code-js="skuJson.productId" data-trustvox-should-skip-filter="true" data-trustvox-display-rate-schema="true"></div>
                                <span class="rating-click-here">Clique e veja!</span>
                                </a>
                            </div>
                            <!-- /Trustvox -->
                            <!-- <div class="col-rate hidden-xs hidden-sm">
                                <vtex.cmc:evaluationRate/>
                            </div> -->
                            <div class="col-price">
                                <div class="price-box">
                                    <vtex.cmc:skuPrice />
                                    <vtex.cmc:OtherPaymentMethod/>
                                </div>
                            </div>
                            <div class="col-variations">
                                <vtex.cmc:skuSelection />
                            </div>
                            
                            <div class="col-buy">
                                <div class="buy-button">
                                    <vtex.cmc:BuyButton />
                                </div>
                            </div>
                        </div>
                        <div class="shipping-box">
                            <vtex.cmc:shippingValue />
                            <script type="text/javascript">
                                $(document).ready( function(){
                                    ShippingValue();
                                });
                            </script>
                        </div>
                        <div class="wishlist-sociais">
                            <div class="wishlist">
                                <button class="btn-wishlist-product">
                                    <img src="//acuo.vtexcommercestable.com.br/arquivos/icon-wishlist.png" alt=""/>
                                    + Favoritos
                                </button>
                            </div>
                            <div class="sociais">
                                <span>Compartilhar</span>
                                <div class="social-buttons">
                                    <ul>
                                     </ul>
                                </div>
                            </div>
                        </div>

                        <hr/>

                        <div class="tabbable">
                            <ul class="nav nav-tabs">
                                <li class="active">
                                    <a href="#product-description" data-toggle="tab" >Descrição</a>
                                </li>
                                <!-- <li>
                                    <a href="#product-specification" data-toggle="tab" >Especificações</a>
                                </li> -->
                                <!-- <li>
                                    <a href="#opnioes-dos-clientes" data-toggle="tab">Avaliações</a>
                                </li> -->
                            </ul>

                            <div class="tab-content">
                                <div class="tab-pane active" id="product-description">
                                    <vtex.cmc:ProductDescription />
                                </div>
                                <!-- <div class="tab-pane" id="product-specification">
                                    <vtex.cmc:productSpecification/>
                                </div> -->
                                <!-- <div class="tab-pane user-reviews" id="opnioes-dos-clientes">
                                    <vtex.cmc:UserReview/>
                                </div> -->
                            </div>
                            
                            <div class="tabela-medidas" style="display: none;">
                                <vtex:contentPlaceHolder id="tabela-de-medidas" />
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            
            <div class="container">
                <div class="buy-together">
                    <vtex.cmc:BuyTogether/>
                </div>
            </div>
            
            <!-- <div class="container hidden-xs hidden-sm">
                <div class="showcase showcase-owl">
                    <vtex:contentPlaceHolder id="ColecaoQVVT" />
                </div>
            </div> -->

            <!-- <div class="container hidden-xs hidden-sm">
                <div class="showcase showcase-owl">
                    <vtex:contentPlaceHolder id="ColecaoQVCT" />
                </div>
            </div> -->

            <!-- Trustvox -->
            <div class="container">
                <div class="trustvox-container">
                    <h3 id="trustvox-reviews">Pergunte e veja opiniões de quem já comprou</h3>
                    <div id="_trustvox_widget"></div>
                </div>
            </div>
            <!-- /Trustvox -->

        </main>

        <!-- <vtex:template  id="ad-footer" /> -->
        <vtex:template  id="ec-footer" />
        
    </body> 
    <script type="text/javascript" scr="/arquivos/slick.js"></script>        
    <vtex:template  id="ad-js" />
    <vtex:template  id="ec-commonScripts" />
    <script type="text/javascript" scr="/arquivos/notifyme.js"></script>
    
</html>
