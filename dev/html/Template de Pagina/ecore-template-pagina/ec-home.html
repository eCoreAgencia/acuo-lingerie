<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
    <head>
        <title>Acuo Lingerie</title>
        <vtex:metaTags/>
        <vtex:template  id="ad-head" />
        <vtex:template id="ec-commonStyles" />
    </head>

    <body>
        <vtex:template  id="ec-header" />

        <main>

            <section class="main-banner slider slide-wrap hidden-md hidden-lg">
                <div class="slide">
                    <vtex:contentPlaceHolder id="banner-mob" />
                </div>
            </section>

            <section class="main-banner slider slide-wrap hidden-xs hidden-sm">
                <div class="slide">
                    <vtex:contentPlaceHolder id="full-banner" />
                </div>
            </section>

            <section class="shelf" style="display: none;">
                <div class="container">
                    <div class="shelf--destaque--home">
                        <vtex:contentPlaceHolder id="shelf-destaque-top" />
                    </div>
                </div>
            </section>

            <section class="shelf">
                <div class="container">
                    <h2 class="shelf__tlt">Novidades</h2>
                    <div class="shelf--destaque slider slide-wrap">
                        <div class="slideShelf">
                            <vtex:contentPlaceHolder id="shelf-destaques" />
                        </div>
                    </div>
                </div>
            </section>

            <section class="mini-banner-bottom">
                <div class="container">
                    <div class="mini-banner-bottom__item">
                        <vtex:contentPlaceHolder id="mini-banner-bottom" />
                    </div>
                </div>
            </section>

            <section class="newsletter">
                <div class="container">
                    <h3 class="newsletter__tlt">
                        <span class="newsletter__tlt__spe">10% OFF</span>
                        na sua primeira compra!
                    </h3>
                    <h4 class="newsletter__info">Cadastre e ganhe 10% de desconto na sua primeira compra, além de muitas novidades por e-mail</h4>
                    <form action="javascript:newsLetterFooter()" method="POST" class="form-schema" data-module="newsletter">
                        <input type="hidden" name="newsInternalPart" value="newsletter" />
                        <input type="hidden" name="newsInternalPage" value="_" />
                        <input type="hidden" name="newsInternalCampaign" value="newsletter:opt-in" />
        
                        <fieldset class="form-schema__set">
                            <input type="text" name="newsletterClientEmail" id="cl_email" class="form-schema__set__field" placeholder="E-mail" data-validation="required email" data-msg-required="seu e-mail" data-msg-email="O e-mail que você inseriu está incorreto" />
                        </fieldset>
        
                        <button type="submit" class="form-schema__set__field--button">Enviar</button>    
                    </form>
                </div>
            </section>
        </main>

        <vtex:template  id="ec-footer" />
    </body> 
    
    <vtex:template  id="ad-js" />
    <vtex:template  id="ec-commonScripts" />
    <script type="text/javascript" src="/arquivos/slick.min.js"></script>
</html>
