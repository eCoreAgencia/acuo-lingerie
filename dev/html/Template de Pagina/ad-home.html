<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
    
    <head>
        <title><vtex.cmc:storeName/></title>
        <vtex:template  id="ad-head" />
    </head>

    <body id="home-page">

        <vtex:template  id="ad-header" />

        <div id="full-banner" class="hidden-xs">
            <vtex:contentPlaceHolder id="full-banner" />
        </div>

        <div id="full-banner-mobile" class="visible-xs">
            <vtex:contentPlaceHolder id="full-banner-mobile" />
        </div>

        <main class="container">
            <div class="row row-banners hidden-xs">
                <vtex:contentPlaceHolder id="mini-banner-1" />
            </div>
            <div class="row row-banners visible-xs">
                <vtex:contentPlaceHolder id="mini-banner-1-mobile" />
            </div>

            <div class="row-showcase">
                <div class="showcase showcase-owl">
                    <vtex:contentPlaceHolder id="vitrine-1" />
                </div>
            </div>

            <div class="row mini-banner">
                <vtex:contentPlaceHolder id="mini-banner-2" />
            </div>

            <div class="row-showcase">
                <div class="showcase showcase-owl">
                    <vtex:contentPlaceHolder id="vitrine-2" />
                </div>
            </div>

        </main>
    
        <div class="news-box">
                <div class="container">   
                    <vtex.cmc:newsletterOptIn/>
                </div>
            </div>

        <vtex:template  id="ad-footer" />

    </body> 
    
    <vtex:template  id="ad-js" />
    
</html>
