<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
    
    <head>
        <vtex:template  id="ad-head" />
        <vtex:template id="ec-commonStyles" />
    </head>

    <body id="product-page">

        <!-- <vtex:template  id="ad-header" /> -->
        <vtex:template  id="ec-header" />

        <main id="produto">
            
            <div class="container">
                
                <div class="product-name visible-xs visible-sm"><vtex.cmc:productName /></div>
                <div class="col-rate visible-sm visible-xs">
                    <vtex.cmc:evaluationRate/>
                </div>

                <div class="row row-product">
                    
                    <div class="col-images col-sm-12 col-md-8">
                        <vtex.cmc:ProductImage zoom="off"/> 
                    </div>

                    <div class="col-details col-sm-12 col-md-4">
                        
                        <div class="details-scroll">
                            <h1 class="product-name hidden-xs hidden-sm"><vtex.cmc:productName /></h1>
                            <vtex.cmc:productReference/>
                            <div class="col-rate hidden-xs hidden-sm">
                                <vtex.cmc:evaluationRate/>
                            </div>
                            <div class="col-price">
                                <div class="price-box">
                                    <vtex.cmc:skuPrice />
                                    <vtex.cmc:OtherPaymentMethod/>
                                </div>
                            </div>
                            <div class="col-variations">
                                <vtex.cmc:skuSelection />
                            </div>
                            
                            <div class="col-buy">
                                <div class="buy-button">
                                    <vtex.cmc:BuyButton />
                                </div>
                            </div>
                        </div>
                        <div class="shipping-box">
                            <vtex.cmc:shippingValue />
                            <script type="text/javascript">
                                $(document).ready( function(){
                                    ShippingValue();
                                });
                            </script>
                        </div>
                        <div class="wishlist-sociais">
                            <div class="wishlist">
                                <button class="btn-wishlist-product">
                                    <img src="//acuo.vtexcommercestable.com.br/arquivos/icon-wishlist.png" alt=""/>
                                    + Favoritos
                                </button>
                            </div>
                            <div class="sociais">
                                <span>Compartilhar</span>
                                <div class="social-buttons">
                                    <ul>
                                     </ul>
                                </div>
                            </div>
                        </div>

                        <hr/>

                        <div class="tabbable">
                            <ul class="nav nav-tabs">
                                <li class="active">
                                    <a href="#product-description" data-toggle="tab" >Descrição</a>
                                </li>
                                <li>
                                    <a href="#product-specification" data-toggle="tab" >Especificações</a>
                                </li>
                                <li>
                                    <a href="#opnioes-dos-clientes" data-toggle="tab">Avaliações</a>
                                </li>
                            </ul>

                            <div class="tab-content">
                                <div class="tab-pane active" id="product-description">
                                    <vtex.cmc:ProductDescription />
                                </div>
                                <div class="tab-pane" id="product-specification">
                                    <vtex.cmc:productSpecification/>
                                </div>
                                <div class="tab-pane user-reviews" id="opnioes-dos-clientes">
                                    <vtex.cmc:UserReview/>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            
            <div class="container">
                <div class="buy-together">
                    <vtex.cmc:BuyTogether/>
                </div>
            </div>
            
            <div class="container hidden-xs hidden-sm">
                <div class="showcase showcase-owl">
                    <vtex:contentPlaceHolder id="ColecaoQVVT" />
                </div>
            </div>

            <div class="container hidden-xs hidden-sm">

                <div class="showcase showcase-owl">
                    <vtex:contentPlaceHolder id="ColecaoQVCT" />
                </div>
            </div>

        </main>

        <!-- <vtex:template  id="ad-footer" /> -->
        <vtex:template  id="ec-footer" />
        
    </body> 
    
    <vtex:template  id="ad-js" />
    <vtex:template  id="ec-commonScripts" />
    
</html>
